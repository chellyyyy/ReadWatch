name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install
          npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

      - name: SSH and Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            ls
            echo "------------"
            echo "Thư mục hiện tại: $(pwd)"
            cd /var/www/html/readwatch/
            echo "Nội dung trước khi xóa:"
            ls -l
            sudo rm -rf dist
            echo "Nội dung sau khi xóa:"
            ls -l
            sudo cp -r /home/ubuntu/readwatch/frontend/dist .
            echo "Nội dung sau khi sao chép:"
            ls -l
            echo "--------------"
            ls
            sudo systemctl reload nginx
            echo "Nginx đã được tải lại"