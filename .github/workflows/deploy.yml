name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend_build_temp

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            DEPLOY_PATH=/home/ubuntu/ReadWatch/frontend

            sudo mkdir -p $DEPLOY_PATH/dist

            sudo rm -rf $DEPLOY_PATH/dist/*

            sudo mkdir -p /tmp/deploy

            echo "${{ secrets.ARTIFACT_BASE64 }}" | base64 -d > /tmp/deploy/artifact.tar.gz

            tar -xzf /tmp/deploy/artifact.tar.gz -C $DEPLOY_PATH/dist

            chown -R www-data:www-data $DEPLOY_PATH/dist

            # Reload nginx
            sudo systemctl reload nginx
