name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download frontend build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend_build_temp

      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          port: 22
          script: |
            DEPLOY_PATH=/home/***/ReadWatch/frontend

            # Create destination directory
            sudo mkdir -p $DEPLOY_PATH/dist

            # Verify artifact
            ls -l /tmp/deploy/artifact.tar.gz

            # Set execute permission for artifact
            chmod +x /tmp/deploy/artifact.tar.gz

            # Extract artifact
            tar -xzf /tmp/deploy/artifact.tar.gz -C $DEPLOY_PATH

            # Change ownership
            sudo chown -R www-data:www-data $DEPLOY_PATH/dist

            # Restart Nginx
            sudo systemctl reload nginx
            sudo service nginx reload
